<div class="container">	
	<div class="row" style="padding:17%;">
	<h2>PLEASE FILL THE FOLLOWING DETAILS</h2>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<!-- Start form -->
                    <form [formGroup]="CreateUser" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">User Name</label>
                            <input type="email" formControlName="userName" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="Enter email">
                          </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" formControlName="userEmail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" formControlName="userPassword" class="form-control" name="password" id="password" placeholder="Password">
                      </div>
                      
                      <div class="form-check">
                        <button class="btn btn-info" type="submit" name="showpassword" id="showpassword" value="Show Password" style="margin-right:10px;">Create Project</button> 
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                      
                    </form>


			<!-- End form -->
		</div>
		<div class="row" *ngFor="let a of users">
      <p>{{a.userName}}</p>
    </div>
	
		
	</div>
</div>
