<div class="container" style="padding:20px;">
    <form  (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Issue name</label>
          <input type="email" class="form-control"   aria-describedby="emailHelp" value = "{{issue.issueName}}">
          
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Issue Description</label>
            <textarea class="form-control"   value = "issue.issueDescription" rows="3">{{issue.issueDescription}}</textarea>
          </div>
          <div class="form-group">
              <label for="exampleFormControlTextarea1">Issue Priority</label>
          <select class="form-control"  >
              
              <option>High</option>
              <option>Medium</option>
              <option>Low</option>
            </select>
          </div>
          <div class="form-group">
              <label for="exampleFormControlTextarea1">Percentage Completed</label>
              <select class="form-control"  >
                  
                  <option>New</option>
                  <option>25</option>
                  <option>50</option>
                  <option>75</option>
                  <option>Completed</option>
                </select>
              </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
