<div class="container">
  	<div style="background:'../assets/workZone-UserBackground.jpg'">
    <div class="row" style="padding:17%;">
    <h2>PLEASE LOGIN TO YOUR WORKSPACE </h2>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <!-- Start form -->
                      <form [formGroup]="authenticateUser" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                          <label for="exampleInputEmail1">User Name</label>
                          <input type="text" class="form-control" formControlName="userName"  aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" name="password"  formControlName="userPassword" id="password" placeholder="Password">
                        </div>
                        <div class="form-check">
                          <button class="btn btn-info" type="button" name="showpassword" id="showpassword" value="Show Password" style="margin-right:10px;" [routerLink]="['/createUser']">Create Account</button> 
                          <button type="submit" class="btn btn-primary" >Submit</button>
                        </div>
                        
                      </form>
  
  
        <!-- End form -->
      </div>
      
    
    </div>  
    </div>
  </div>
